<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerOS Authentication</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f9fafb;
    }
    
    .auth-container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e5e7eb;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      color: #1f2937;
      margin: 0 0 0.5rem 0;
      font-size: 1.25rem;
    }
    
    p {
      color: #6b7280;
      margin: 0;
    }
    
    .success {
      color: #10b981;
    }
    
    .error {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div id="loading" class="loading-state">
      <div class="spinner"></div>
      <h1>Authenticating...</h1>
      <p>Please wait while we complete your authentication.</p>
    </div>
    
    <div id="success" class="success-state" style="display: none;">
      <h1 class="success">✓ Authentication Successful</h1>
      <p>You can now close this tab and return to the extension.</p>
    </div>
    
    <div id="error" class="error-state" style="display: none;">
      <h1 class="error">✗ Authentication Failed</h1>
      <p id="error-message">Please try again.</p>
    </div>
  </div>

  <script>
    // Handle authentication callback
    async function handleAuthCallback() {
      try {
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const user = urlParams.get('user');
        const error = urlParams.get('error');
        
        if (error) {
          showError(error);
          return;
        }
        
        if (token && user) {
          // Parse user data
          const userData = JSON.parse(decodeURIComponent(user));
          
          // Send success message to extension
          chrome.runtime.sendMessage({
            type: 'CLERK_AUTH_SUCCESS',
            user: userData,
            token: token
          });
          
          showSuccess();
        } else {
          showError('Invalid authentication response');
        }
      } catch (error) {
        console.error('Auth callback error:', error);
        showError('Authentication failed: ' + error.message);
      }
    }
    
    function showSuccess() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('success').style.display = 'block';
      
      // Close tab after 3 seconds
      setTimeout(() => {
        window.close();
      }, 3000);
    }
    
    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error-message').textContent = message;
    }
    
    // Handle page load
    document.addEventListener('DOMContentLoaded', handleAuthCallback);
  </script>
</body>
</html>
